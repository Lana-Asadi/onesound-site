<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OneSound – Hear Everything</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="logo">OneSound</div>
  <div class="cart">Cart: <span id="cart-count">0</span></div>
</header>

<section class="hero">

  <div class="product-images">
    <img id="main-image" src="product1.png" class="main-image">

    <div class="thumbnail-row">
      <img src="product1.png" onclick="changeImage(this.src)">
      <img src="product2.png" onclick="changeImage(this.src)">
      <img src="product3.png" onclick="changeImage(this.src)">
      <img src="product4.png" onclick="changeImage(this.src)">
      <img src="product5.png" onclick="changeImage(this.src)">
      <img src="product6.png" onclick="changeImage(this.src)">
      <img src="product7.png" onclick="changeImage(this.src)">
    </div>
  </div>

  <div class="product-info">
    <h1>OneSound IEM</h1>
    <p class="tagline">Hear Everything.</p>
    <p class="price">$19.99</p>

    <label>Select Color:</label>
    <select id="color">
      <option>White</option>
      <option>Black</option>
      <option>Green</option>
      <option>Galaxy</option>
    </select>

    <button onclick="addToCart()">Add to Cart</button>
    <button class="buy" onclick="checkout()">Buy Now</button>

  </div>

</section>

<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
</div>

<footer>
  © 2026 OneSound. All rights reserved.
</footer>

<script src="script.js"></script>
</body>
</html>
